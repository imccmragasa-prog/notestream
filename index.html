<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CheviNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }

        .editor-content:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            cursor: text;
        }

        .editor-content { outline: none; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }

        /* Bolder Celestial Design */
        .celestial-stage {
            position: fixed;
            top: -40px; /* Tucked into the very corner */
            left: -40px; 
            width: 180px; 
            height: 180px;
            pointer-events: none;
            z-index: 60;
            overflow: visible;
        }

        .celestial-body {
            position: absolute;
            transition: all 1.2s cubic-bezier(0.23, 1, 0.32, 1);
            filter: blur(1px); /* Soft glow edge */
        }

        .sun-body { 
            top: 0; 
            left: 0;
            opacity: 1; 
            transform: scale(1) translate(0, 0);
            filter: drop-shadow(0 0 40px rgba(251, 191, 36, 0.6));
            color: #fbbf24;
        }

        .moon-body { 
            top: 100px; 
            left: 0;
            opacity: 0; 
            transform: scale(0.5) translate(-50px, 50px);
            filter: drop-shadow(0 0 40px rgba(148, 163, 184, 0.4));
            color: #cbd5e1;
        }

        /* Dark Mode Transitions */
        .dark .sun-body { 
            top: -100px; 
            opacity: 0; 
            transform: scale(0.5) translate(-50px, -50px);
        }

        .dark .moon-body { 
            top: 0; 
            left: 0;
            opacity: 1; 
            transform: scale(1) translate(0, 0);
        }

        .view-transition {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease;
        }

        @media (max-width: 768px) {
            .show-editor .list-panel { transform: translateX(-100%); }
            .show-editor .editor-panel { transform: translateX(0); }
            .editor-panel { transform: translateX(100%); position: absolute; inset: 0; }
            .list-panel header, .mobile-editor-header { padding-left: 6.5rem; }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .uploading-pulse { animation: pulse-soft 2s infinite; }
    </style>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen transition-colors duration-500">

    <div class="celestial-stage">
        <div class="celestial-body sun-body">
            <svg class="w-40 h-40" fill="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="8" />
                <path d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" stroke="currentColor" stroke-width="0.5" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="celestial-body moon-body">
            <svg class="w-36 h-36" fill="currentColor" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
        </div>
    </div>

    <div id="appContainer" class="flex h-full w-full overflow-hidden relative">
        <aside class="list-panel w-full md:w-80 lg:w-96 border-r border-slate-200 dark:border-slate-800 flex flex-col bg-slate-50 dark:bg-slate-900 shrink-0 view-transition z-10">
            <header class="p-4 pl-24 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shrink-0 flex justify-between items-center relative overflow-hidden">
                <div class="flex flex-col z-10">
                    <h1 class="text-lg font-bold bg-gradient-to-r from-blue-600 to-indigo-600 dark:from-blue-400 dark:to-indigo-400 bg-clip-text text-transparent leading-tight">CheviNote</h1>
                    <div class="flex items-center gap-1.5">
                        <span id="storageLabel" class="text-[9px] font-bold tracking-tighter uppercase text-slate-400 leading-none">Vercel Sync Active</span>
                        <div id="syncIndicator" class="w-1.5 h-1.5 rounded-full bg-green-500 hidden transition-all"></div>
                    </div>
                </div>
                <div class="flex items-center gap-1 z-10">
                    <button id="themeToggle" class="p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full transition-colors">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 8a4 4 0 100 8 4 4 0 000-8z"></path></svg>
                    </button>
                    <button id="addNoteBtn" class="p-2 bg-blue-600 dark:bg-blue-500 text-white rounded-full hover:bg-blue-700 dark:hover:bg-blue-600 shadow-lg active:scale-90 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                </div>
            </header>

            <div class="p-4 shrink-0">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search notes..." 
                           class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl py-2 px-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 dark:text-slate-100 transition-all">
                    <svg class="w-4 h-4 text-slate-400 dark:text-slate-500 absolute left-3.5 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <div id="notesContainer" class="flex-1 overflow-y-auto custom-scrollbar p-2 space-y-2"></div>
        </aside>

        <main id="editorPanel" class="editor-panel flex-1 flex flex-col bg-white dark:bg-slate-950 view-transition z-20">
            <div class="mobile-editor-header md:hidden p-4 pl-24 border-b border-slate-200 dark:border-slate-800 flex items-center gap-3 shrink-0">
                <button id="backToListBtn" class="p-2 -ml-2 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-full">
                    <svg class="w-5 h-5 text-slate-600 dark:text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <span class="font-semibold text-slate-700 dark:text-slate-200">Editor</span>
            </div>

            <div id="noNoteSelected" class="flex-1 flex flex-col items-center justify-center text-slate-300 dark:text-slate-700 p-10 text-center">
                <div class="w-20 h-20 bg-slate-50 dark:bg-slate-900 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                </div>
                <p class="text-lg font-medium">Capture your thoughts</p>
                <p class="text-sm">Welcome to CheviNote</p>
            </div>

            <div id="activeEditor" class="hidden flex-1 flex flex-col overflow-hidden">
                <div class="px-4 py-2 flex items-center gap-1 border-b border-slate-100 dark:border-slate-800 bg-slate-50/50 dark:bg-slate-900/50 shrink-0 overflow-x-auto">
                    <button onclick="formatDoc('bold')" class="p-2 hover:bg-white dark:hover:bg-slate-800 rounded text-slate-600 dark:text-slate-300 font-bold">B</button>
                    <button onclick="formatDoc('italic')" class="p-2 hover:bg-white dark:hover:bg-slate-800 rounded text-slate-600 dark:text-slate-300 italic">I</button>
                    <button onclick="formatDoc('insertUnorderedList')" class="p-2 hover:bg-white dark:hover:bg-slate-800 rounded text-slate-600 dark:text-slate-300">List</button>
                    <div class="w-px h-4 bg-slate-200 dark:bg-slate-700 mx-2"></div>
                    <div class="flex gap-2" id="colorPicker">
                        <button data-color="bg-white" class="color-opt w-5 h-5 rounded-full border border-slate-300 bg-white"></button>
                        <button data-color="bg-yellow-50" class="color-opt w-5 h-5 rounded-full border border-slate-200 bg-yellow-50"></button>
                        <button data-color="bg-blue-50" class="color-opt w-5 h-5 rounded-full border border-slate-200 bg-blue-50"></button>
                    </div>
                    <div class="ml-auto flex items-center gap-1">
                        <button id="pinActiveNoteBtn" class="p-2 hover:bg-slate-200 dark:hover:bg-slate-800 rounded-lg transition-colors">
                            <svg id="pinIconActive" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.976-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                        </button>
                        <button id="deleteActiveNoteBtn" class="p-2 text-red-400 hover:text-red-600 rounded-lg transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>

                <div id="editorWorkspace" class="flex-1 overflow-y-auto p-6 md:p-10 custom-scrollbar transition-colors">
                    <div class="max-w-3xl mx-auto">
                        <input type="text" id="noteTitleInput" placeholder="Note Title" class="w-full text-3xl font-bold bg-transparent border-none focus:outline-none mb-6 text-slate-900 dark:text-slate-50">
                        <div id="noteContentInput" contenteditable="true" data-placeholder="Start your masterpiece..." class="editor-content w-full prose dark:prose-invert prose-slate max-w-none text-lg min-h-[50vh]"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-800 dark:bg-slate-100 text-white dark:text-slate-900 px-4 py-2 rounded-full text-xs font-bold opacity-0 transition-opacity pointer-events-none z-[100]">
        Saved
    </div>

    <script type="module">
        import { put } from 'https://esm.sh/@vercel/blob';

        const BLOB_TOKEN = 'vercel_blob_rw_SURFHdxIC9ndWo3z_flls4hgHFDwdI3bkz7rH0iOcFd8hEt';

        let notes = JSON.parse(localStorage.getItem('notestream_split_data')) || [];
        let activeNoteId = null;
        let saveTimeout = null;
        let isDarkMode = localStorage.getItem('notestream_theme') === 'dark' || 
                        (!localStorage.getItem('notestream_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);

        const appContainer = document.getElementById('appContainer');
        const notesContainer = document.getElementById('notesContainer');
        const noNoteSelected = document.getElementById('noNoteSelected');
        const activeEditor = document.getElementById('activeEditor');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const noteContentInput = document.getElementById('noteContentInput');
        const editorWorkspace = document.getElementById('editorWorkspace');
        const themeToggle = document.getElementById('themeToggle');
        const pinActiveNoteBtn = document.getElementById('pinActiveNoteBtn');
        const pinIconActive = document.getElementById('pinIconActive');
        const syncIndicator = document.getElementById('syncIndicator');

        function init() {
            applyTheme();
            renderNotes();
            setupEvents();
        }

        function setupEvents() {
            document.getElementById('addNoteBtn').onclick = createNewNote;
            document.getElementById('backToListBtn').onclick = () => appContainer.classList.remove('show-editor');
            document.getElementById('deleteActiveNoteBtn').onclick = deleteActiveNote;
            pinActiveNoteBtn.onclick = togglePinActiveNote;
            themeToggle.onclick = toggleTheme;

            noteTitleInput.oninput = triggerAutoSave;
            noteContentInput.oninput = triggerAutoSave;
            document.getElementById('searchInput').oninput = (e) => renderNotes(e.target.value);

            document.querySelectorAll('.color-opt').forEach(btn => {
                btn.onclick = () => updateActiveNoteColor(btn.dataset.color);
            });
        }

        async function uploadToBlob(data) {
            syncIndicator.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            syncIndicator.classList.add('bg-blue-500', 'uploading-pulse');
            
            try {
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                await put('notestream/data.json', blob, {
                    access: 'public',
                    addRandomSuffix: false,
                    token: BLOB_TOKEN 
                });
                
                syncIndicator.classList.remove('uploading-pulse', 'bg-blue-500');
                syncIndicator.classList.add('bg-green-500');
                setTimeout(() => syncIndicator.classList.add('hidden'), 2000);
            } catch (err) {
                console.error('Blob upload failed:', err);
                syncIndicator.classList.remove('uploading-pulse', 'bg-blue-500');
                syncIndicator.classList.add('bg-red-500');
            }
        }

        async function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                color: 'bg-white',
                pinned: false,
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveData(); 
            renderNotes();
            openNote(newNote.id);
            await uploadToBlob(notes);
        }

        function openNote(id) {
            activeNoteId = id;
            const note = notes.find(n => n.id === id);
            if (!note) return;
            
            noteTitleInput.value = note.title;
            noteContentInput.innerHTML = note.content;
            
            const darkBg = note.color === 'bg-white' ? 'dark:bg-slate-950' : `dark:${note.color}/10`;
            editorWorkspace.className = `flex-1 overflow-y-auto p-6 md:p-10 custom-scrollbar transition-colors ${note.color} ${darkBg}`;
            
            updatePinUI(note.pinned);
            noNoteSelected.classList.add('hidden');
            activeEditor.classList.remove('hidden');
            appContainer.classList.add('show-editor');
            renderNotes();
        }

        function updatePinUI(isPinned) {
            if (isPinned) {
                pinIconActive.classList.add('text-blue-600', 'fill-blue-600', 'dark:text-blue-400', 'dark:fill-blue-400');
                pinActiveNoteBtn.classList.add('bg-blue-50', 'dark:bg-blue-900/30');
            } else {
                pinIconActive.classList.remove('text-blue-600', 'fill-blue-600', 'dark:text-blue-400', 'dark:fill-blue-400');
                pinActiveNoteBtn.classList.remove('bg-blue-50', 'dark:bg-blue-900/30');
            }
        }

        async function togglePinActiveNote() {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            notes[index].pinned = !notes[index].pinned;
            updatePinUI(notes[index].pinned);
            saveData();
            renderNotes(document.getElementById('searchInput').value);
            await uploadToBlob(notes);
        }

        function triggerAutoSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCurrentNote, 1000);
        }

        async function saveCurrentNote() {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            if (index === -1) return;
            notes[index].title = noteTitleInput.value;
            notes[index].content = noteContentInput.innerHTML;
            notes[index].updatedAt = new Date().toISOString();
            saveData();
            renderNotes(document.getElementById('searchInput').value);
            showToast('Saved Locally');
            await uploadToBlob(notes);
        }

        async function updateActiveNoteColor(color) {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            notes[index].color = color;
            const darkBg = color === 'bg-white' ? 'dark:bg-slate-950' : `dark:${color}/10`;
            editorWorkspace.className = `flex-1 overflow-y-auto p-6 md:p-10 custom-scrollbar transition-colors ${color} ${darkBg}`;
            saveData();
            renderNotes(document.getElementById('searchInput').value);
            await uploadToBlob(notes);
        }

        async function deleteActiveNote() {
            if (!confirm('Delete note?')) return;
            notes = notes.filter(n => n.id !== activeNoteId);
            activeNoteId = null;
            saveData();
            renderNotes();
            activeEditor.classList.add('hidden');
            noNoteSelected.classList.remove('hidden');
            appContainer.classList.remove('show-editor');
            await uploadToBlob(notes);
        }

        function saveData() {
            localStorage.setItem('notestream_split_data', JSON.stringify(notes));
        }

        function renderNotes(filter = '') {
            const query = filter.toLowerCase();
            const filtered = notes.filter(n => 
                n.title.toLowerCase().includes(query) || 
                n.content.toLowerCase().includes(query)
            ).sort((a, b) => (a.pinned === b.pinned) ? 0 : a.pinned ? -1 : 1);

            notesContainer.innerHTML = filtered.map(note => `
                <div onclick="window.openNoteWrapper(${note.id})" class="p-4 rounded-xl cursor-pointer border-2 transition-all relative ${activeNoteId === note.id ? 'border-blue-500 bg-white dark:bg-slate-800 shadow-sm' : 'border-transparent hover:bg-white/50 dark:hover:bg-slate-800/50'}">
                    ${note.pinned ? `<div class="absolute top-4 right-4"><svg class="w-3 h-3 text-blue-500 fill-current" viewBox="0 0 24 24"><path d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.921-.755 1.688-1.54 1.118l-3.976-2.888a1 1 0 00-1.175 0l-3.976 2.888c-.784.57-1.838-.197-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg></div>` : ''}
                    <h3 class="font-bold text-sm ${activeNoteId === note.id ? 'text-blue-600' : 'text-slate-700 dark:text-slate-200'} line-clamp-1 pr-4">
                        ${note.title || 'Untitled'}
                    </h3>
                    <div class="text-[10px] mt-1 opacity-40 uppercase font-bold">${new Date(note.updatedAt).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', isDarkMode);
            localStorage.setItem('notestream_theme', isDarkMode ? 'dark' : 'light');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2000);
        }

        window.openNoteWrapper = openNote;
        window.formatDoc = (cmd, val = null) => {
            document.execCommand(cmd, false, val);
            triggerAutoSave();
        };

        init();
    </script>
</body>
</html>
