<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CheviNote</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            500: '#f97316',
                            600: '#ea580c',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            letter-spacing: -0.01em;
        }

        .editor-content:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
            cursor: text;
        }

        .editor-content { outline: none; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }

        /* 2.5D Celestial Design - Z-Index updated to sit behind header/search */
        .celestial-stage {
            position: fixed;
            top: -60px; 
            left: -60px; 
            width: 260px; 
            height: 260px;
            pointer-events: none;
            z-index: 5; /* Lowered from 60 to sit behind UI elements */
            overflow: visible;
        }

        .celestial-body {
            position: absolute;
            transition: transform 1.2s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.8s ease;
            filter: drop-shadow(0 15px 30px rgba(249, 115, 22, 0.15));
            transform-origin: center center;
        }

        /* Sun Setup - Polished */
        .sun-body { 
            top: 0; 
            left: 0;
            opacity: 1; 
            transform: scale(1) translate(0, 0) rotate(0deg);
            z-index: 2;
        }

        .sun-core {
            animation: sun-vibrate 3s ease-in-out infinite;
        }

        .sun-rays {
            transform-origin: center;
            animation: sun-rotate 20s linear infinite;
        }

        @keyframes sun-vibrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes sun-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Moon Setup - Polished */
        .moon-body { 
            top: 0; 
            left: 0;
            opacity: 0; 
            transform: scale(0.4) translate(-40px, 150px) rotate(-45deg);
            z-index: 1;
        }

        .moon-sphere {
            animation: moon-float 8s ease-in-out infinite;
        }

        @keyframes moon-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(10px) rotate(-2deg); }
        }

        /* Clean Facial Expressions */
        .pupil {
            transition: transform 0.1s ease-out;
        }

        .eye-white {
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .surprise-active .eye-white {
            transform: scale(1.2);
        }
        
        /* Dark Mode Transitions */
        .dark .sun-body { 
            opacity: 0; 
            transform: scale(0.3) translate(-100px, -100px) rotate(60deg);
            z-index: 1;
        }

        .dark .moon-body { 
            opacity: 1; 
            transform: scale(1) translate(0, 0) rotate(0deg);
            z-index: 2;
            filter: drop-shadow(0 15px 30px rgba(30, 41, 59, 0.4));
        }

        .view-transition {
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), background-color 0.5s ease;
        }

        /* Ensure List Panel elements stay above the celestial bodies */
        .list-panel { z-index: 10; position: relative; }
        header { background-color: transparent; }

        @media (max-width: 768px) {
            .show-editor .list-panel { transform: translateX(-100%); }
            .show-editor .editor-panel { transform: translateX(0); }
            .editor-panel { transform: translateX(100%); position: absolute; inset: 0; }
            .list-panel header, .mobile-editor-header { padding-left: 6.5rem; }
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }
        .uploading-pulse { animation: pulse-soft 1.5s infinite; }

        /* Neumorphic/Soft Depth UI */
        .note-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .note-card.active {
            background: white;
            box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.1), 0 8px 10px -6px rgba(249, 115, 22, 0.1);
        }
        .dark .note-card.active {
            background: #1e293b;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 h-screen transition-colors duration-500">

    <!-- Custom Modal -->
    <div id="deleteModal" class="fixed inset-0 z-[200] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-md opacity-0 pointer-events-none transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-900 w-full max-sm rounded-[2rem] p-8 shadow-2xl scale-95 transition-transform duration-300" id="deleteModalContent">
            <div class="w-16 h-16 bg-red-50 dark:bg-red-900/20 rounded-2xl flex items-center justify-center mb-6">
                <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </div>
            <h3 class="text-2xl font-extrabold mb-2 tracking-tight">Discard Note?</h3>
            <p class="text-slate-500 dark:text-slate-400 mb-8 text-sm leading-relaxed">This thought will be removed from your cloud stream forever.</p>
            <div class="flex gap-3">
                <button id="cancelDeleteBtn" class="flex-1 py-4 px-4 bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 rounded-2xl font-bold transition-all active:scale-95">Stay</button>
                <button id="confirmDeleteBtn" class="flex-1 py-4 px-4 bg-red-500 hover:bg-red-600 text-white rounded-2xl font-bold shadow-lg shadow-red-500/25 transition-all active:scale-95">Delete</button>
            </div>
        </div>
    </div>

    <div class="celestial-stage" id="eyeStage">
        <!-- Polished Sun -->
        <div class="celestial-body sun-body" id="sunBody">
            <svg class="w-56 h-56" viewBox="0 0 100 100" id="sunSvg">
                <defs>
                    <radialGradient id="sunGrad" cx="35%" cy="35%" r="65%">
                        <stop offset="0%" stop-color="#fff" />
                        <stop offset="20%" stop-color="#fef3c7" />
                        <stop offset="100%" stop-color="#f59e0b" />
                    </radialGradient>
                </defs>
                <g class="sun-rays" opacity="0.4">
                    <circle cx="50" cy="50" r="45" fill="none" stroke="#f59e0b" stroke-width="0.5" stroke-dasharray="1 8" />
                    <circle cx="50" cy="50" r="40" fill="none" stroke="#fbbf24" stroke-width="0.5" stroke-dasharray="2 6" />
                </g>
                <circle cx="50" cy="50" r="30" fill="url(#sunGrad)" class="sun-core" />
                
                <g class="eyes">
                    <g class="eye-group" data-cx="42" data-cy="46">
                        <circle class="eye-white" cx="42" cy="46" r="5" fill="white" />
                        <circle class="pupil" cx="42" cy="46" r="2.5" fill="#451a03" />
                    </g>
                    <g class="eye-group" data-cx="58" data-cy="46">
                        <circle class="eye-white" cx="58" cy="46" r="5" fill="white" />
                        <circle class="pupil" cx="58" cy="46" r="2.5" fill="#451a03" />
                    </g>
                </g>
                <!-- Clean Smile -->
                <path id="sunMouth" d="M42 58 Q50 64 58 58" stroke="#451a03" stroke-width="2.5" fill="none" stroke-linecap="round" />
            </svg>
        </div>
        
        <!-- Polished Moon -->
        <div class="celestial-body moon-body" id="moonBody">
            <svg class="w-56 h-56" viewBox="0 0 100 100" id="moonSvg">
                <defs>
                    <radialGradient id="moonGrad" cx="35%" cy="35%" r="65%">
                        <stop offset="0%" stop-color="#f8fafc" />
                        <stop offset="100%" stop-color="#64748b" />
                    </radialGradient>
                </defs>
                <g class="moon-sphere">
                    <circle cx="50" cy="50" r="28" fill="url(#moonGrad)" />
                    <circle cx="40" cy="40" r="3" fill="#475569" opacity="0.2" />
                    <circle cx="62" cy="55" r="4" fill="#475569" opacity="0.1" />
                    <g class="eyes">
                        <g class="eye-group" data-cx="43" data-cy="48">
                            <path class="eye-white" d="M38 48 Q43 44 48 48" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round" />
                            <circle class="pupil" cx="43" cy="50" r="1.5" fill="#0f172a" />
                        </g>
                        <g class="eye-group" data-cx="57" data-cy="48">
                            <path class="eye-white" d="M52 48 Q57 44 62 48" stroke="#0f172a" stroke-width="2" fill="none" stroke-linecap="round" />
                            <circle class="pupil" cx="57" cy="50" r="1.5" fill="#0f172a" />
                        </g>
                    </g>
                    <path id="moonMouth" d="M45 60 Q50 63 55 60" stroke="#0f172a" stroke-width="1.5" fill="none" stroke-linecap="round" />
                </g>
            </svg>
        </div>
    </div>

    <div id="appContainer" class="flex h-full w-full overflow-hidden relative">
        <!-- List Sidebar -->
        <aside class="list-panel w-full md:w-80 lg:w-96 border-r border-slate-200 dark:border-slate-800 flex flex-col bg-slate-50/80 dark:bg-slate-900/80 backdrop-blur-sm shrink-0 view-transition">
            <header class="p-6 pl-28 border-b border-transparent shrink-0 flex justify-between items-center relative">
                <div class="flex flex-col z-10">
                    <h1 class="text-xl font-extrabold tracking-tight text-slate-900 dark:text-white leading-none">CheviNote</h1>
                    <div class="flex items-center gap-2 mt-1.5">
                        <div id="syncIndicator" class="w-1.5 h-1.5 rounded-full bg-orange-500 hidden"></div>
                        <span class="text-[10px] font-bold uppercase tracking-widest text-slate-400">Stream</span>
                    </div>
                </div>
                <div class="flex items-center gap-2 z-10">
                    <button id="themeToggle" class="p-2 text-slate-400 hover:text-orange-500 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                    </button>
                    <button id="addNoteBtn" class="w-10 h-10 bg-orange-500 text-white rounded-2xl flex items-center justify-center hover:bg-orange-600 shadow-lg shadow-orange-500/20 active:scale-90 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"></path></svg>
                    </button>
                </div>
            </header>

            <div class="px-6 pb-4 shrink-0 relative z-10">
                <div class="relative group">
                    <input type="text" id="searchInput" placeholder="Search thoughts..." 
                           class="w-full bg-slate-200/50 dark:bg-slate-800/50 border-none rounded-2xl py-3 px-11 text-sm focus:ring-2 focus:ring-orange-500/30 transition-all placeholder:text-slate-400">
                    <svg class="w-4 h-4 text-slate-400 absolute left-4 top-1/2 -translate-y-1/2 group-focus-within:text-orange-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <div id="notesContainer" class="flex-1 overflow-y-auto custom-scrollbar px-4 pb-10 space-y-3 z-10"></div>
        </aside>

        <!-- Editor View -->
        <main id="editorPanel" class="editor-panel flex-1 flex flex-col bg-white dark:bg-slate-950 view-transition z-20">
            <div class="mobile-editor-header md:hidden p-6 pl-28 border-b border-slate-100 dark:border-slate-800 flex items-center gap-4 shrink-0">
                <button id="backToListBtn" class="p-2 -ml-2 bg-slate-100 dark:bg-slate-800 rounded-xl">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <span class="font-bold">Editor</span>
            </div>

            <div id="noNoteSelected" class="flex-1 flex flex-col items-center justify-center text-slate-400 p-12 text-center">
                <div class="w-32 h-32 bg-orange-50 dark:bg-orange-500/5 rounded-[2.5rem] flex items-center justify-center mb-8 rotate-6">
                    <svg class="w-14 h-14 text-orange-200 dark:text-orange-900/40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                </div>
                <h2 class="text-2xl font-black text-slate-800 dark:text-slate-200 mb-2">Space for Clarity</h2>
                <p class="text-slate-400 dark:text-slate-500 max-w-xs text-sm leading-relaxed">Your notes are stored in the stream. Pick one or start fresh.</p>
            </div>

            <div id="activeEditor" class="hidden flex-1 flex flex-col overflow-hidden">
                <div class="px-6 py-4 flex items-center gap-2 border-b border-slate-50 dark:border-slate-900 shrink-0">
                    <div class="flex items-center bg-slate-100 dark:bg-slate-900 p-1 rounded-xl">
                        <button onclick="formatDoc('bold')" class="p-2 w-10 h-10 hover:bg-white dark:hover:bg-slate-800 rounded-lg text-slate-600 dark:text-slate-300 font-black transition-all">B</button>
                        <button onclick="formatDoc('italic')" class="p-2 w-10 h-10 hover:bg-white dark:hover:bg-slate-800 rounded-lg text-slate-600 dark:text-slate-300 italic font-serif transition-all">I</button>
                    </div>
                    
                    <div class="w-px h-6 bg-slate-200 dark:bg-slate-800 mx-2"></div>
                    
                    <div class="flex gap-2" id="colorPicker">
                        <button data-color="bg-white" class="color-opt w-7 h-7 rounded-full border-2 border-slate-200 bg-white shadow-sm transition-transform hover:scale-110"></button>
                        <button data-color="bg-orange-50" class="color-opt w-7 h-7 rounded-full border-2 border-orange-100 bg-orange-50 shadow-sm transition-transform hover:scale-110"></button>
                        <button data-color="bg-blue-50" class="color-opt w-7 h-7 rounded-full border-2 border-blue-100 bg-blue-50 shadow-sm transition-transform hover:scale-110"></button>
                    </div>

                    <div class="ml-auto flex items-center gap-2">
                        <button id="pinActiveNoteBtn" class="p-2.5 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-all">
                            <svg id="pinIconActive" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg>
                        </button>
                        <button id="deleteActiveNoteBtn" class="p-2.5 text-slate-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/10 rounded-xl transition-all">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>

                <div id="editorWorkspace" class="flex-1 overflow-y-auto p-8 md:p-16 custom-scrollbar transition-colors">
                    <div class="max-w-3xl mx-auto">
                        <input type="text" id="noteTitleInput" placeholder="Title" class="w-full text-5xl font-extrabold bg-transparent border-none focus:outline-none mb-10 text-slate-900 dark:text-slate-50 placeholder:text-slate-200 dark:placeholder:text-slate-800 tracking-tight">
                        <div id="noteContentInput" contenteditable="true" data-placeholder="Begin writing..." class="editor-content w-full prose prose-lg dark:prose-invert prose-orange max-w-none text-xl min-h-[50vh] leading-relaxed"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-slate-900 dark:bg-white text-white dark:text-slate-900 px-8 py-3 rounded-[1.25rem] text-sm font-extrabold opacity-0 shadow-2xl transition-all pointer-events-none z-[100] translate-y-4">
        SAVED
    </div>

    <script type="module">
        import { put } from 'https://esm.sh/@vercel/blob';

        const BLOB_TOKEN = 'vercel_blob_rw_SURFHdxIC9ndWo3z_flls4hgHFDwdI3bkz7rH0iOcFd8hEt';

        let notes = JSON.parse(localStorage.getItem('notestream_split_data')) || [];
        let activeNoteId = null;
        let saveTimeout = null;
        let isDarkMode = localStorage.getItem('notestream_theme') === 'dark' || 
                        (!localStorage.getItem('notestream_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches);

        // DOM Elements
        const appContainer = document.getElementById('appContainer');
        const notesContainer = document.getElementById('notesContainer');
        const noNoteSelected = document.getElementById('noNoteSelected');
        const activeEditor = document.getElementById('activeEditor');
        const noteTitleInput = document.getElementById('noteTitleInput');
        const noteContentInput = document.getElementById('noteContentInput');
        const editorWorkspace = document.getElementById('editorWorkspace');
        const themeToggle = document.getElementById('themeToggle');
        const pinActiveNoteBtn = document.getElementById('pinActiveNoteBtn');
        const pinIconActive = document.getElementById('pinIconActive');
        const syncIndicator = document.getElementById('syncIndicator');
        const deleteModal = document.getElementById('deleteModal');
        const deleteModalContent = document.getElementById('deleteModalContent');

        function initEyeTracking() {
            const sunBody = document.getElementById('sunBody');
            const moonBody = document.getElementById('moonBody');

            document.addEventListener('mousemove', (e) => {
                const { clientX, clientY } = e;
                updateCelestialEyes(sunBody, clientX, clientY, 4);
                updateCelestialEyes(moonBody, clientX, clientY, 3);
            });
        }

        function updateCelestialEyes(body, mouseX, mouseY, range) {
            const eyeGroups = body.querySelectorAll('.eye-group');
            eyeGroups.forEach(group => {
                const pupil = group.querySelector('.pupil');
                const rect = group.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const angle = Math.atan2(mouseY - centerY, mouseX - centerX);
                const dist = Math.min(range, Math.hypot(mouseX - centerX, mouseY - centerY) / 30);
                const moveX = Math.cos(angle) * dist;
                const moveY = Math.sin(angle) * dist;
                pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        }

        async function uploadToBlob(data) {
            syncIndicator.classList.remove('hidden', 'bg-green-500', 'bg-red-500');
            syncIndicator.classList.add('bg-orange-500', 'uploading-pulse');
            try {
                const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
                await put('notestream/data.json', blob, {
                    access: 'public',
                    addRandomSuffix: false,
                    token: BLOB_TOKEN 
                });
                syncIndicator.classList.remove('uploading-pulse', 'bg-orange-500');
                syncIndicator.classList.add('bg-orange-500');
                setTimeout(() => syncIndicator.classList.add('hidden'), 2000);
            } catch (err) {
                syncIndicator.classList.remove('uploading-pulse', 'bg-orange-500');
                syncIndicator.classList.add('bg-red-500');
            }
        }

        function saveData() {
            localStorage.setItem('notestream_split_data', JSON.stringify(notes));
        }

        function renderNotes(filter = '') {
            const query = filter.toLowerCase();
            const filtered = notes.filter(n => 
                (n.title && n.title.toLowerCase().includes(query)) || 
                (n.content && n.content.toLowerCase().includes(query))
            ).sort((a, b) => (a.pinned === b.pinned) ? 0 : a.pinned ? -1 : 1);

            notesContainer.innerHTML = filtered.map(note => `
                <div onclick="window.openNoteWrapper(${note.id})" class="note-card p-6 rounded-[1.5rem] cursor-pointer border-2 transition-all relative ${activeNoteId === note.id ? 'active border-orange-500/10 scale-[1.02]' : 'border-transparent hover:bg-white/50 dark:hover:bg-slate-800/50'}">
                    ${note.pinned ? `<div class="absolute top-6 right-6"><svg class="w-3.5 h-3.5 text-orange-500 fill-current" viewBox="0 0 24 24"><path d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path></svg></div>` : ''}
                    <h3 class="font-extrabold text-base ${activeNoteId === note.id ? 'text-orange-600' : 'text-slate-800 dark:text-slate-100'} line-clamp-1 pr-6 mb-2 tracking-tight">
                        ${note.title || 'Untitled Thought'}
                    </h3>
                    <div class="text-[9px] opacity-30 uppercase font-black tracking-[0.15em]">${new Date(note.updatedAt).toLocaleDateString(undefined, { month: 'short', day: 'numeric'})}</div>
                </div>
            `).join('');
        }

        function showDeleteModal() {
            if (!activeNoteId) return;
            deleteModal.classList.remove('opacity-0', 'pointer-events-none');
            deleteModalContent.classList.remove('scale-95');
            deleteModalContent.classList.add('scale-100');
        }

        function hideDeleteModal() {
            deleteModal.classList.add('opacity-0', 'pointer-events-none');
            deleteModalContent.classList.remove('scale-100');
            deleteModalContent.classList.add('scale-95');
        }

        async function confirmDeletion() {
            if (!activeNoteId) return;
            notes = notes.filter(n => n.id !== activeNoteId);
            activeNoteId = null;
            saveData();
            renderNotes();
            activeEditor.classList.add('hidden');
            noNoteSelected.classList.remove('hidden');
            appContainer.classList.remove('show-editor');
            hideDeleteModal();
            showToast('DELETED');
            await uploadToBlob(notes);
        }

        async function createNewNote() {
            const newNote = {
                id: Date.now(),
                title: '',
                content: '',
                color: 'bg-white',
                pinned: false,
                updatedAt: new Date().toISOString()
            };
            notes.unshift(newNote);
            saveData(); 
            renderNotes();
            openNote(newNote.id);
            await uploadToBlob(notes);
        }

        function openNote(id) {
            activeNoteId = id;
            const note = notes.find(n => n.id === id);
            if (!note) return;
            noteTitleInput.value = note.title;
            noteContentInput.innerHTML = note.content;
            
            const isWhite = note.color === 'bg-white';
            const bgColor = isWhite ? (isDarkMode ? 'bg-slate-950' : 'bg-white') : note.color;
            editorWorkspace.className = `flex-1 overflow-y-auto p-8 md:p-16 custom-scrollbar transition-all duration-700 ${bgColor}`;
            
            updatePinUI(note.pinned);
            noNoteSelected.classList.add('hidden');
            activeEditor.classList.remove('hidden');
            appContainer.classList.add('show-editor');
            renderNotes();
        }

        function updatePinUI(isPinned) {
            if (isPinned) {
                pinIconActive.classList.add('text-orange-500', 'fill-orange-500');
                pinActiveNoteBtn.classList.add('bg-orange-50', 'dark:bg-orange-950/40');
            } else {
                pinIconActive.classList.remove('text-orange-500', 'fill-orange-500');
                pinActiveNoteBtn.classList.remove('bg-orange-50', 'dark:bg-orange-950/40');
            }
        }

        async function togglePinActiveNote() {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            notes[index].pinned = !notes[index].pinned;
            updatePinUI(notes[index].pinned);
            saveData();
            renderNotes(document.getElementById('searchInput').value);
            await uploadToBlob(notes);
        }

        function triggerAutoSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveCurrentNote, 1000);
        }

        async function saveCurrentNote() {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            if (index === -1) return;
            notes[index].title = noteTitleInput.value;
            notes[index].content = noteContentInput.innerHTML;
            notes[index].updatedAt = new Date().toISOString();
            saveData();
            renderNotes(document.getElementById('searchInput').value);
            showToast('SAVED');
            await uploadToBlob(notes);
        }

        async function updateActiveNoteColor(color) {
            if (!activeNoteId) return;
            const index = notes.findIndex(n => n.id === activeNoteId);
            notes[index].color = color;
            openNote(activeNoteId); // Refresh UI
            saveData();
            await uploadToBlob(notes);
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            applyTheme();
            if (activeNoteId) openNote(activeNoteId);
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', isDarkMode);
            localStorage.setItem('notestream_theme', isDarkMode ? 'dark' : 'light');
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.remove('opacity-0', 'translate-y-4');
            toast.classList.add('opacity-100', 'translate-y-0');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 1500);
        }

        function setupEvents() {
            document.getElementById('addNoteBtn').onclick = createNewNote;
            document.getElementById('backToListBtn').onclick = () => appContainer.classList.remove('show-editor');
            document.getElementById('deleteActiveNoteBtn').onclick = showDeleteModal;
            document.getElementById('cancelDeleteBtn').onclick = hideDeleteModal;
            document.getElementById('confirmDeleteBtn').onclick = confirmDeletion;
            pinActiveNoteBtn.onclick = togglePinActiveNote;
            themeToggle.onclick = toggleTheme;
            noteTitleInput.oninput = triggerAutoSave;
            noteContentInput.oninput = triggerAutoSave;
            document.getElementById('searchInput').oninput = (e) => renderNotes(e.target.value);
            document.querySelectorAll('.color-opt').forEach(btn => {
                btn.onclick = () => updateActiveNoteColor(btn.dataset.color);
            });
        }

        function init() {
            applyTheme();
            renderNotes();
            setupEvents();
            initEyeTracking();
        }

        window.openNoteWrapper = openNote;
        window.formatDoc = (cmd, val = null) => {
            document.execCommand(cmd, false, val);
            triggerAutoSave();
        };

        init();
    </script>
</body>
</html>
